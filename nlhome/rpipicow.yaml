binary_sensor:
  - platform: status
    name: "PicoLight"
  - platform: gpio
    pin:
      number: 13
      inverted: true
      mode:
        input: true
        pullup: true 
    name: "Pin13"

switch:
  - platform: gpio
    pin: GPIO14
    inverted: False
    name: "gpio14out"
    id: picolight 
  - platform: gpio
    pin: GPIO15
    inverted: False
    name: "gpio15out"
    id: picolight1 

sensor:
  - platform: adc
    pin: TEMPERATURE
    name: "Core Temperature"
    unit_of_measurement: "Â°C"
    filters:
      - lambda: return 27 - (x - 0.706f) / 0.001721f;
  - platform: adc
    pin: GPIO26
    name: "ADC Voltage"
    unit_of_measurement: "V"
  - platform: pulse_counter
    pin:
      number: 16
      inverted: true
      mode:
        input: true
        pulldown: true 
    name: "Pin16"
    total:
      unit_of_measurement: 'L'
      name: '16Volume'
  - platform: pulse_counter
    pin:
      number: 17
      inverted: true
      mode:
        input: true
        pullup: true
    name: "Pin17"
    total:
      unit_of_measurement: 'L'
      name: '17Volume'